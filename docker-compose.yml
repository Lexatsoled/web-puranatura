version: '3.8'

services:
  # Base de Datos Principal (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: puranatura-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-puranatura}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user -d puranatura']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - puranatura-net

  # Cache & Session Store (Redis)
  redis:
    image: redis:7-alpine
    container_name: puranatura-redis
    restart: unless-stopped
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD:-redis_local_password}
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test:
        [
          'CMD',
          'redis-cli',
          '-a',
          '${REDIS_PASSWORD:-redis_local_password}',
          'ping',
        ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - puranatura-net

  # UI de Administraci√≥n opcional (Redis Commander)
