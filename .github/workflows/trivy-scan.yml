name: Security - Trivy repo & fs scan

on:
  push:
    branches: [main]
    # Avoid running Trivy when only workflow files change
    paths-ignore:
      - '.github/**'
  pull_request:
    branches: [main]
    # Avoid running Trivy for PRs that only update workflow/config files
    paths-ignore:
      - '.github/**'

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    name: Trivy filesystem/Repo scan
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 'Run Trivy (pull_request: non-blocking)'
        if: github.event_name == 'pull_request'
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '0'

      - name: 'Run Trivy (push to main: blocking on HIGH/CRITICAL)'
        if: github.event_name == 'push'
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '1'

      - name: Upload SARIF results to GitHub code scanning
        # Upload SARIF only on push (not on PRs)
        if: always() && github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
