name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run npm audit
        run: npm audit --audit-level=high

  validate:
    name: Validate Code Quality
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgrespassword
          POSTGRES_DB: puranatura_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (backend)
        working-directory: ./backend
        run: npm ci

      - name: Linting
        run: npm run lint -- --max-warnings 200

      - name: Type Checking
        run: npm run type-check || echo "Type check skipped if script missing"

      - name: Generate Prisma Client
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://postgres:postgrespassword@localhost:5432/puranatura_test
        run: npx prisma generate

      - name: Run Database Migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://postgres:postgrespassword@localhost:5432/puranatura_test
        run: npx prisma migrate deploy || true

      - name: Push DB schema (fallback)
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://postgres:postgrespassword@localhost:5432/puranatura_test
        run: npx prisma db push

      - name: Run Database Seed
        working-directory: ./backend
        env:
          DATABASE_URL: postgres://postgres:postgrespassword@localhost:5432/puranatura_test
        run: npm run seed

      - name: Unit Tests
        env:
          DATABASE_URL: postgres://postgres:postgrespassword@localhost:5432/puranatura_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          TEST_MODE: true
        run: npm run test:unit || npm test

  build:
    name: Verify Build
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build Project
        run: npm run ci:build
