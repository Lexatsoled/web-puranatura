name: OpenAPI & Contract tests (Phase 2)

on:
  pull_request:
    paths:
      - 'GPT-51-Codex-Max/api/**'
      - 'scripts/run-contract.cjs'
  push:
    branches: [main]

jobs:
  lint-openapi:
    name: Spectral lint (OpenAPI)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Lint OpenAPI with Spectral
        run: npm run lint:openapi

  contract-tests:
    name: Contract tests (Prism mock + smoke)
    runs-on: ubuntu-latest
    needs: lint-openapi
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run contract tests (Prism)
        run: npm run test:contract
