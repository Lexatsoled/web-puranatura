name: Quality & Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    name: Validate Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Linting
        run: npm run lint -- --max-warnings 200

      - name: Type Checking (frontend + backend)
        run: |
          npm run type-check:frontend
          cd backend && npm ci && npm run build

      - name: Unit Tests
        run: npm run test:ci
        # Asumiendo que 'test:run' corre vitest una vez. Si no existe, usaremos 'npm test' ajustado.

      - name: Build Verification
        run: npm run ci:build

  accessibility:
    name: Accessibility Scan
    runs-on: ubuntu-latest
    needs: validate # Solo corre si valida c√≥digo base

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build App
        run: npm run ci:build

      - name: Run A11y Audit
        run: node scripts/run-a11y-scan.cjs
        # El script debe ser capaz de matar el proceso o terminar exitosamente.
        # Aseguraremos que run-a11y-scan.cjs tenga exit code correcto.
