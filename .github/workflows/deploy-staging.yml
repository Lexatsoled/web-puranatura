name: Deploy to staging
on:
  workflow_dispatch: {}

permissions: read-all

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build backend image
        run: |
          echo "Building backend image (local tag: puranatura-backend:staging)"
          docker build -t puranatura-backend:staging backend || true

      - name: Push image to registry (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_PASSWORD }}
        run: |
          echo 'Logging into DockerHub'
          echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker tag puranatura-backend:staging ${{ secrets.DOCKERHUB_USERNAME }}/puranatura-backend:staging
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/puranatura-backend:staging

      - name: Staging deploy placeholder
        run: |
          echo "This repository does not use a container orchestrator for staging deployments. The workflow completes in dry-run / build-only mode. If you want automated deployments, add a dedicated deployment workflow or update this workflow with your preferred provider (GitHub Environments, ECS, App Service, etc.)."
