name: CI

on:
  push:
    branches: [main]
    # ignore pushes that only change workflow / .github config files
    paths-ignore:
      - '.github/**'
  pull_request:
    branches: [main]
    # ignore PRs that only change workflow / .github config files
    paths-ignore:
      - '.github/**'

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      # Use a local sqlite file for CI runs so Prisma migrations / seeds can run
      # in PRs without requiring a DATABASE_URL secret stored in repo secrets.
      DATABASE_URL: 'file:./backend/test-local.sqlite'
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules (root)
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-root-${{ hashFiles('**/package-lock.json') }}

      - name: Install root deps
        run: npm ci

      - name: Install backend deps
        run: npm --prefix backend ci

      - name: Check for accidental secrets / tracked envs
        run: npm run check:no-secrets

      - name: Cleanup any leftover Prisma .tmp files
        run: node ./scripts/cleanup-prisma-tmp.cjs

      - name: Deploy Prisma migrations (backend)
        run: cd backend && npx prisma migrate deploy --schema=prisma/schema.prisma

      - name: Seed DB (backend)
        # Run the project's seed script so tests have expected data available.
        run: npm --prefix backend run seed || echo "Seed failed or already ran; continuing"

      - name: Run test:ci (unit/integration)
        run: npm run test:ci

  e2e:
    needs: tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Install backend deps
        run: npm --prefix backend ci
      - name: Build backend
        run: npm --prefix backend run build
      - name: Start backend & run Playwright E2E
        run: |
          npm run build
          node scripts/run-e2e.cjs
  # workflow split: additional quality pipeline moved to .github/workflows/ci-quality.yml
