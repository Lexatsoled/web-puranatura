name: CI PuraNatura

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  quality-check:
    name: Code Quality & Tests
    runs-on: ubuntu-latest

    services:
      # Servicio de Base de Datos para Tests de Integración
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgrespassword
          POSTGRES_DB: puranatura_test
        ports:
          - 5432:5432
        # Health check para esperar a que la DB esté lista
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Servicio de Redis para Rate Limiting
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Linting (ESLint)
        run: npm run lint -- --max-warnings 200

      - name: Formatting Check (Prettier)
        run: npm run format:check

      - name: Type Checking (TypeScript)
        run: npm run type-check

      - name: Generate Prisma Client
        env:
          DATABASE_URL: postgres://postgres:postgrespassword@localhost:5432/puranatura_test
        run: npx prisma generate

      - name: Run Tests (Vitest)
        env:
          DATABASE_URL: postgres://postgres:postgrespassword@localhost:5432/puranatura_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          # Redis en CI no suele tener password por defecto en alpine a menos que se configure CMD
          # Usaremos configuración simple para testing
          NODE_ENV: test
        run: npm run test:unit

      - name: Build Check
        run: npm run ci:build
