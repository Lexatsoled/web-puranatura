name: CI - Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  unit-and-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps --no-audit --no-fund

      - name: Run unit tests (Vitest - src/utils)
        run: |
          npx vitest run src/utils --run --reporter dot

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Wait for server (ci-tests)
        run: npx wait-on http://127.0.0.1:3000 -t 300000 || true

      - name: System diagnostics (ci-tests)
        run: |
          uname -a
          node --version
          npm --version
          npx playwright --version || true
          df -h

      - name: Run Playwright smoke tests (chromium) with retries
        run: |
          set -e
          attempts=2
          for i in $(seq 1 $attempts); do
            echo "Attempt $i/$attempts: running selected smoke tests..."
            npx playwright test e2e/contact-iframe.spec.ts e2e/product-srcset.spec.ts --project=chromium --reporter=dot && break
            echo "Smoke attempt $i failed."
            if [ "$i" -lt "$attempts" ]; then
              echo "Retrying in $((i * 5))s..."
              sleep $((i * 5))
            else
              echo "All attempts failed. Exiting with failure.";
              exit 1
            fi
          done
