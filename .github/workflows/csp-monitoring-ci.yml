name: CSP monitoring checks

on:
  push:
    branches: ['feat/staging-csp-monitor', 'main']
    # don't run for pushes that only modify workflow files
    paths-ignore:
      - '.github/**'
  pull_request:
    paths: ['backend/**', 'infra/**', 'docs/**', 'test/**']

jobs:
  test-csp-report:
    name: Run CSP ingest & PII tests
    runs-on: ubuntu-latest
    services:
      # Servicio de Redis requerido por las pruebas del backend
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run CSP-related tests
        env:
          DATABASE_URL: 'file:${{ github.workspace }}/backend/prisma/database.sqlite'
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: npx vitest run test/backend.cspReport.test.ts test/backend.cspHeader.test.ts --run

      - name: Run compute metrics helper (sanity)
        run: node scripts/compute-csp-metrics.cjs || true
