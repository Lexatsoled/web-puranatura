title = "gitleaks config - ignore generated reports with embedded base64 data"

[[allowlists]]
  description = "Exclude autogenerated audit reports to avoid false positives on embedded screenshots"
  paths = [
    '''reports/lighthouse-.*\\.html''',
    '''reports/lighthouse-.*\\.json''',
    '''reports/axe-.*\\.html''',
    '''reports/axe-.*\\.json''',
    '''^reports/tmp/''',
    '''\.env\.local\.sample''',
    '''\.env\.example''',
    '''reports/gitleaks-report.json'''
  ]

[[allowlists]]
  description = "Ignore sample env and gitleaks report artifacts"
  paths = [
    '''\.env\.local\.sample''',
    '''\.env\.example''',
    '''reports/gitleaks-report.json'''
  ]

[[allowlists]]
  description = "Ignore transient artifacts and generated files that would create false positives"
  paths = [
    '''^tmp/''',
    '''^temp/''',
    '''^coverage/''',
    '''^reports/''',
    '''.*\.db$''',
    '''.*dev\.db.*$''',
    '''^backend/prisma/.*dev\.db.*$''',
    '''^node_modules/''',
    '''^dist/''',
    '''^build/'''
  ]

[[allowlists]]
  description = "Ignore report assets (images/screenshots/logs) to avoid false positives"
  paths = [
    '''reports/.*\.png$''',
    '''reports/.*\.jpg$''',
    '''reports/.*/screenshots/.*''',
    '''^.*\.log$''',
    '''^tmp-.*'''
  ]

[[allowlists]]
  description = "Ignore common debug/log files and temporary CI artifacts"
  paths = [
    '''^npm-debug\.log$''',
    '''^pnpm-debug\.log$''',
    '''^tmp-.*\.json$'''
  ]
