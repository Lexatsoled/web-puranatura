apiVersion: apps/v1
kind: Deployment
metadata:
  name: puranatura-backend-staging
  labels:
    app: puranatura-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: puranatura-backend
  template:
    metadata:
      labels:
        app: puranatura-backend
    spec:
      containers:
        - name: backend
          image: ${IMAGE_PLACEHOLDER:-puranatura-backend:staging}
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: "production"
            - name: CSP_REPORT_ONLY
              value: "true"
            - name: PORT
              value: "3001"
            # DB/Secrets should be provided via k8s Secrets in a real deploy

---
apiVersion: v1
kind: Service
metadata:
  name: puranatura-backend-staging
spec:
  type: LoadBalancer
  selector:
    app: puranatura-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3001
