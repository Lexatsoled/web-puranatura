useDefault = true

[[allowlists]]
description = "Ignore benign sample env files and internal reports used by gitleaks"
paths = [
  '''\.env\.local\.sample''',
  '''\.env\.example''',
  '''reports/gitleaks-report.json''',
]
title = "Gitleaks default config"

[[rules]]
id = "generic-high-entropy"
description = "Generic high entropy strings (API keys, tokens)"
regex = '''(?i)(?:apikey|api_key|secret|token|password|pwd|bearer)\W*[:=]\W*[\"']?[A-Za-z0-9\-_/+=]{20,}[\"']?'''
tags = ["key", "secret", "credential"]

[[rules]]
id = "aws-access-key"
description = "AWS Access Key ID (short)"
regex = '''AKIA[0-9A-Z]{16}'''
tags = ["aws", "access-key"]

[[rules]]
id = "slack-token"
description = "Slack tokens"
regex = '''xox[baprs]-[0-9A-Za-z-]{10,}'''
tags = ["slack", "token"]

# Exclude common false positives and allowed files
[allowlists]
description = "Ignore vendors / third-party / archives"
paths = [
  '''^archive/''',
  '''(?:^|/)node_modules/''',
  '''^playwright-report/''',
  '''^coverage/''',
  '''^backup/''',
  '''^reports/''',
  '''^GPT-51-Codex/''',
  '''^GPT-51-Codex-Max/legacy-*''',
  '''^backend/.env'''
]
