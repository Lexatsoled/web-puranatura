openapi: 3.1.0
info:
  title: PuraNatura API
  version: 0.1.0
  description: Especificación OpenAPI 3.1 (inicial) para PuraNatura — fase 2 (contratos y tests).
  x-ci-note: "ci-debug: trigger re-run to collect logs"
  x-spec-status: draft
  contact:
    name: PuraNatura Team
    email: ops+security@puranatura.example
servers:
  - url: https://api.example.com
    description: API de producción (placeholder)
  - url: http://localhost:3000
    description: Desarrollo local
tags:
  - name: health
    description: Health / diagnostic endpoints
  - name: products
    description: Product catalog endpoints
  - name: auth
    description: Authentication endpoints (login, refresh, logout)
  - name: orders
    description: Orders and checkout endpoints
  - name: cart
    description: Shopping cart management
paths:
  /api/health:
    get:
      summary: Estado del backend
      description: Devuelve el estado operativo del backend y el conteo de productos.
      operationId: getHealth
      tags:
        - health
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'

  /api/products:
    get:
      summary: Lista de productos (catálogo)
      description: Devuelve una lista paginada de productos.
      operationId: listProducts
      tags:
        - products
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: pageSize
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 50
            default: 20
        - name: category
          in: query
          schema:
            type: string
        - name: search
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Lista paginada de productos
          headers:
            X-Total-Count:
              schema:
                type: integer
            X-Page:
              schema:
                type: integer
            X-Page-Size:
              schema:
                type: integer
            ETag:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'

    post:
      summary: Crear producto (admin)
      description: Crea un nuevo producto (acceso admin requerido).
      operationId: createProduct
      tags:
        - products
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreate'
      responses:
        '201':
          description: Producto creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

  /api/products/{id}:
    get:
      summary: Obtener producto por id
      description: Recupera un producto por su identificador.
      operationId: getProductById
      tags:
        - products
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Producto
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Producto no encontrado

  /api/auth/login:
    post:
      summary: Login de usuario
      description: Autentica a un usuario y devuelve un token de acceso.
      operationId: loginUser
      tags:
        - auth
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthLoginRequest'
      responses:
        '200':
          description: Autenticación exitosa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Credenciales inválidas

  /api/auth/refresh:
    post:
      summary: Refresh token
      description: Intercambia un refresh token por un nuevo access token.
      operationId: refreshToken
      tags:
        - auth
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: Nuevo token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Token inválido o expirado

  /api/auth/logout:
    post:
      summary: Logout
      description: Invalida el token/session del usuario.
      operationId: logoutUser
      tags:
        - auth
      responses:
        '204':
          description: Cerró la sesión correctamente
        '401':
          description: No autorizado

  /api/orders:
    get:
      summary: Lista de órdenes del usuario
      description: Devuelve las órdenes del usuario autenticado.
      operationId: listOrders
      tags:
        - orders
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Lista de órdenes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'

    post:
      summary: Crear orden
      description: Crea una nueva orden para el usuario autenticado.
      operationId: createOrder
      tags:
        - orders
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '201':
          description: Orden creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'

  /api/cart:
    get:
      summary: Obtener carrito
      description: Devuelve el carrito del usuario (autenticado).
      operationId: getCart
      tags:
        - cart
      security:
        - cookieAuth: []
      responses:
        '200':
          description: Carrito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'

    post:
      summary: Añadir item al carrito
      description: Añade un producto al carrito del usuario.
      operationId: addCartItem
      tags:
        - cart
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartItem'
      responses:
        '200':
          description: Carrito actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'

components:
  schemas:
    Health:
      type: object
      properties:
        status:
          type: string
          example: ok
        timestamp:
          type: string
          format: date-time
        productCount:
          type: integer

    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        slug:
          type: string
        description:
          type: string
          nullable: true
        price:
          type: number
          format: float
        imageUrl:
          type: string
          format: uri
          nullable: true
        stock:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ProductCreate:
      type: object
      required: [name, slug, price]
      properties:
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        imageUrl:
          type: string
          format: uri
        stock:
          type: integer

    AuthLoginRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
        password:
          type: string

    RefreshRequest:
      type: object
      required: [refreshToken]
      properties:
        refreshToken:
          type: string

    AuthResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        expiresIn:
          type: integer
          description: Expiration time in seconds for the access token

    OrderItem:
      type: object
      required: [productId, quantity]
      properties:
        productId:
          type: string
        quantity:
          type: integer

    CreateOrderRequest:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'

    Order:
      type: object
      properties:
        id:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        total:
          type: number
          format: float

    CartItem:
      type: object
      required: [productId, quantity]
      properties:
        productId:
          type: string
        quantity:
          type: integer

    Cart:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
        total:
          type: number
          format: float

  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: token

security:
  - cookieAuth: []
