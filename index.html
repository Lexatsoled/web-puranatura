    <script>
      // Limpieza de Service Workers SOLO en desarrollo y una única vez
      (function () {
        try {
          var isLocal =
            location.hostname === 'localhost' ||
            location.hostname === '127.0.0.1';
          if (!isLocal || !('serviceWorker' in navigator)) return;
          if (sessionStorage.getItem('sw_cleanup_done')) return;
          (async () => {
            try {
              const regs = await navigator.serviceWorker.getRegistrations();
              const hadAny = regs && regs.length > 0;
              await Promise.all((regs || []).map((r) => r.unregister()));
              if (window.caches && caches.keys) {
                const keys = await caches.keys();
                await Promise.all(keys.map((k) => caches.delete(k)));
              }
              sessionStorage.setItem('sw_cleanup_done', '1');
              // Si realmente había SW, recarga silenciosa sin afectar history
              if (hadAny) location.replace(location.href.split('#')[0]);
            } catch {}
          })();
        } catch {}
      })();
    </script>
